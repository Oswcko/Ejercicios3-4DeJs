<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Piedra Papel Tijeras</title>
</head>
<body class="flex justify-center items-center text-white bg-black">
    <div class="w-[400px] h-[500px] bg-slate-700 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex gap-3 p-3 flex-col justify-between items-center">
        <div>
            <h1 class="flex justify-center items-center text-2xl">
                Juego Piedra, Papel o Tijeras</h1>
            <p class="flex justify-center items-center text-2xl mt-3">VS COM</p>
        </div>
        <p id="textOption">Escoge una opcion para participar</p>
        <div class="flex w-[100%] h-auto gap-3">
            <button id="rock" class="w-52 h-32">
                <img src="images/Rock.png" alt="">
            </button>
            <button id="paper" class="w-52 h-32">
                <img src="images/hand.png" alt="">
            </button>
            <button id="tijera" class="w-52 h-32">
                <img src="images/tijera-slide.png" alt="">
            </button>
        </div>
    </div>
    <script src="juego.js"></script>
</body>
</html>
